<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <!-- Bootstrap JS (Optional, if you need toggling dropdowns) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<div class="container form-group">
    <h2>Register</h2>
  
    <form class="m-5" #myForm="ngForm" (ngSubmit)="onSubmission(myForm)" >
      <div >
        <label for="fname" class="form-label">First Name : </label>&nbsp;&nbsp;
        <input type="text" id="fname" name="fname" class="form-control" required="required" minlength="5" #firstname="ngModel" [(ngModel)]="contact.firstname" placeholder="Enter Your First Name"/>
      </div>
      <span *ngIf="!firstname.valid && (firstname.dirty || firstname.touched)">
        *First Name must be required!..
      </span> <br>
      <div>
        <label for="lname" class="form-label">Last Name : </label>&nbsp;&nbsp;
        <input type="text" id="lname" name="lname" class="form-control" required="required" minlength="5" #lastname="ngModel" [(ngModel)]="contact.lastname" placeholder="Enter Your Last Name"/>
      </div>
      <span *ngIf="!lastname.valid && (lastname.dirty || lastname.touched)">
        *Last Name must be required!..
      </span> <br>
      <div>
        <label for="email" class="form-label">Email : </label>&nbsp;&nbsp;
        <input type="email" id="email" name="email" class="form-control" required="required" minlength="10"  #email="ngModel" [(ngModel)]="contact.email"  placeholder="name@example.com"/>
      </div>
      <span *ngIf="!email.valid && (email.dirty || email.touched)">
        *Email must be required!..
      </span> <br>
      <div>
        <label for="password" class="form-label">Password : </label>&nbsp;&nbsp;
        <input type="password" id="password" name="password" class="form-control" required="required" minlength="6"  #password="ngModel" [(ngModel)]="contact.password" placeholder="Enter Your Password"/>
      </div>
      <span *ngIf="!password.valid && (password.dirty || password.touched)">
        *Password must be required!..
      </span> <br>
      <div>
        <label for="gen" class="form-label">Gender : </label>&nbsp;&nbsp;
        <input type="radio" id="gen" name="gen"  #gen="ngModel" [(ngModel)]="contact.gender" value="male"/>&nbsp;Male&nbsp;&nbsp;
        <input type="radio" id="gen" name="gen" #gen="ngModel" [(ngModel)]="contact.gender" value="female"/>&nbsp;Female
      </div>
      <br>
      <div class="btn-align">
        <input type="submit" class="btn btn-primary" role="button" value="Register"/>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        <input type="reset" class="btn btn-secondary" role="button" value="Clear"/>
      </div>
    </form>
    <p>If already registered click on <a href="/login" class="text-decoration-none">Login</a></p>
  </div>
</body>
</html>
